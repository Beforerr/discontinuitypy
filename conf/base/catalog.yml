# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

"{sat_id}.raw_{instrument}_files":
    type: MemoryDataset
    metadata:
        kedro-viz:
            layer: raw

"{sat_id}.raw_{instrument}":
    type: MemoryDataset
    metadata:
        kedro-viz:
            layer: raw

"{sat_id}.inter_{instrument}_{ts}":
    type: polars.LazyPolarsDataset
    filepath: data/02_intermediate/inter_{sat_id}_{instrument}_{ts}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: intermediate

"{sat_id}.primary_state_{ts}":
    type: polars.LazyPolarsDataset
    filepath: data/03_primary/primary_{sat_id}_state_{ts}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: primary

"{sat_id}.primary_mag_{ts}":
    type: PartitionedDataset
    path: data/03_primary/{sat_id}_mag_{ts}
    dataset:
        type: polars.LazyPolarsDataset
        file_format: parquet
    filename_suffix: ".parquet"
    metadata:
        kedro-viz:
            layer: primary

"{sat_id}.feature_{tau}":
    type: polars.LazyPolarsDataset
    filepath: data/04_feature/features_{sat_id}_{tau}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: feature

"{sat_id}.feature_{ts}_{tau}":
    type: polars.LazyPolarsDataset
    filepath: data/04_feature/features_{sat_id}_{ts}_{tau}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: feature

# candidates that combine both magnetic field and state data
"candidates.{name}":
    type: polars.LazyPolarsDataset
    filepath: data/08_reporting/candidates_{name}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: result

"events.sw.{name}":
    type: polars.LazyPolarsDataset
    filepath: data/08_reporting/events_sw_{name}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: result

candidates_all_{tau}:
    type: polars.LazyPolarsDataset
    filepath: data/08_reporting/candidates_all_{tau}.parquet
    metadata:
        kedro-viz:
            layer: feature