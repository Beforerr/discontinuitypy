inter_jno_ss_se_1s:
    type: MemoryDataSet
    layer: intermediate

primary_{name}:
    type: PartitionedDataset
    path: data/03_primary/{name}
    dataset:
        type: polars.GenericDataSet
        file_format: parquet
    filename_suffix: ".parquet"
    metadata:
        kedro-viz:
            layer: primary

candidates.{name}:
    type: polars.GenericDataSet
    filepath: data/04_feature/candidates_{name}.parquet
    file_format: parquet
    layer: feature

candidates.p.jno_ss_se_1s:
    type: polars.GenericDataSet
    filepath: data/04_feature/candidates_p_jno_ss_se_1s.parquet
    file_format: parquet
