# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

"{mission}.{source}.raw_data_files":
    type: MemoryDataset
    metadata:
        kedro-viz:
            layer: raw

"{mission}.{source}.raw_data":
    type: MemoryDataset
    metadata:
        kedro-viz:
            layer: raw

"{mission}.{source}.inter_data_{suffix}":
    type: polars.LazyPolarsDataset
    filepath: data/02_intermediate/{mission}_{source}_{suffix}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: intermediate

# STA.STATE.primary_data_ts_3600s
"{mission}.STATE.primary_data_{suffix}":
    type: polars.LazyPolarsDataset
    filepath: data/03_primary/{mission}_state_{suffix}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: primary

"{mission}.{source}.primary_data_{suffix}":
    type: partitions.PartitionedDataset
    path: data/03_primary/{mission}_{source}_{suffix}
    dataset:
        type: polars.LazyPolarsDataset
        file_format: parquet
    filename_suffix: ".parquet"
    metadata:
        kedro-viz:
            layer: primary

"{mission}.{source}.feature_{suffix}":
    type: polars.LazyPolarsDataset
    filepath: data/04_feature/{mission}_{source}_{suffix}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: feature

"events.{name}":
    type: polars.LazyPolarsDataset
    filepath: data/08_reporting/events_{name}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: result

"events.{level}.{name}":
    type: polars.LazyPolarsDataset
    filepath: data/08_reporting/events/{level}/{name}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: result

"events.sw.{name}":
    type: polars.LazyPolarsDataset
    filepath: data/08_reporting/events_sw_{name}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: result

candidates_all_{tau}:
    type: polars.LazyPolarsDataset
    filepath: data/08_reporting/candidates_all_{tau}.parquet
    metadata:
        kedro-viz:
            layer: feature
