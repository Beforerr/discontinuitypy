# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

"{sat_id}.raw_{datatype}_files":
    type: MemoryDataset
    metadata:
        kedro-viz:
            layer: raw

"{sat_id}.raw_{datatype}":
    type: MemoryDataset
    metadata:
        kedro-viz:
            layer: raw

"{sat_id}.inter_{datatype}_{ts}":
    type: polars.LazyPolarsDataset
    filepath: data/02_intermediate/inter_{sat_id}_{datatype}_{ts}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: intermediate

"{sat_id}.primary_state_{ts}":
    type: polars.LazyPolarsDataset
    filepath: data/03_primary/primary_{sat_id}_state_{ts}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: primary

"{sat_id}.primary_mag_{ts}":
    type: PartitionedDataset
    path: data/03_primary/{sat_id}_mag_{ts}
    dataset:
        type: polars.LazyPolarsDataset
        file_format: parquet
    filename_suffix: ".parquet"
    metadata:
        kedro-viz:
            layer: primary

"{sat_id}.feature_tau_{tau}":
    type: polars.LazyPolarsDataset
    filepath: data/04_feature/features_{sat_id}_tau_{tau}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: feature

# Note: to be depreciated
"{sat_id}.candidates_{name}":
    type: polars.LazyPolarsDataset
    filepath: data/04_feature/candidates_{sat_id}_{name}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: feature

# candidates that combine both magnetic field and state data
"candidates.{name}":
    type: polars.LazyPolarsDataset
    filepath: data/08_reporting/candidates_{name}.parquet
    file_format: parquet
    metadata:
        kedro-viz:
            layer: result

candidates_all_{tau}:
    type: polars.LazyPolarsDataset
    filepath: data/08_reporting/candidates_all_{tau}.parquet
    metadata:
        kedro-viz:
            layer: feature