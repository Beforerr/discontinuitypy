thb.raw_state_sw:
    type: pandas.CSVDataset 
    filepath: https://omniweb.gsfc.nasa.gov/ftpbrowser/themis_b_sw.txt
    load_args:
        # delim_whitespace: True
        delimiter: '    '
        comment: '-'
        skiprows: 3
        names: ["Start", "End"]
        engine: 'python'